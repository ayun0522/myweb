<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title> 큐원 홈메이드 BX </title>
    <link rel="stylesheet" href="css/plugin/reset.css"/>
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/plugin/slick.css">
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/jquery.easing.1.3.min.js"></script>
    <script src="js/plugin/slick.min.js"></script>
    <script src="js/plugin/prefixfree.min.js"></script>
    <script src="js/plugin/respond.min.js"></script>
    <script src="js/plugin/jquery.nicescroll.min.js"></script>
    <script src="js/plugin/logic.js"></script>
    <script src="js/main.js"></script>
    <!--[if It IE 9] <script src="js/respond.min.js"></script> <[endif]-->

</head>
<body>

<div class="posNum"></div>

<div id="ie">

    <div><img src="images/ie.png" alt=""></div>

</div>

<!----------  fix section  ---------->

<nav id="nav">

    <h1 class="logo">  <!--로고-->
        <img src="images/intro/gnb_logo.png" alt="">
    </h1>

    <ul> <!--아이콘-->
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</nav><!-- header end -->




<!----------  fix section  end ---------->
<article id="container" class="page-1">

    <section class="main">

        <section id="section01">


            <!--타이틀-->

            <section class="title">

                <h1 class="logo">  <!--로고-->
                    <img src="images/intro/intro_logo.png" alt="">
                </h1>

                <!-- 크기 위치 갯수 스크립트 -->

                <div class="title1"> <!--타이틀1-->
                    <div><img src="images/intro/intro_title1.png" alt=""></div>
                    <div><img src="images/intro/intro_title2.png" alt=""></div>
                    <div><img src="images/intro/intro_title3.png" alt=""></div>
                </div>

            </section>



            <!--가게이름 네온 불빛-->

            <section class="shop">

                <div><img src="images/intro/intro_name2.png" alt=""></div>

            </section>

            <!--해바라기꽃상자-->
            <section class="flower">

                <div class="flowerbox">


                    <div class="box01">

                        <div class="sun">
                            <div><img src="images/intro/intro_sunflower1.png" alt=""></div>
                            <div><img src="images/intro/intro_sunflower2.png" alt=""></div>
                            <div><img src="images/intro/intro_sunflower3.png" alt=""></div>
                            <div><img src="images/intro/intro_sunflower4.png" alt=""></div>
                        </div>

                        <img src="images/intro/intro_flowerbox.png" alt>
                        <div class="leaf"><img src="images/intro/intro_leaf.png" alt></div>
                    </div>


                    <div class="box02">

                        <div class="sun">

                            <div><img src="images/intro/intro_sunflower1.png" alt=""></div>
                            <div><img src="images/intro/intro_sunflower2.png" alt=""></div>
                            <div><img src="images/intro/intro_sunflower3.png" alt=""></div>
                            <div><img src="images/intro/intro_sunflower4.png" alt=""></div>
                        </div>

                        <img src="images/intro/intro_flowerbox.png" alt>
                    </div>
                </div>

            </section>


            <!--입간판-->
            <section class="enterboard">
                <div class="enter">
                    <div><img src="images/intro/intro_enter.png" alt></div>
                </div>
            </Section>


            <!--덩쿨 능소화-->

            <section class="ivy">

                <div class="ivyleft">
                    <div><img src="images/intro/intro_ivy1.png" alt=""></div>
                    <div><img src="images/intro/intro_ivy2.png" alt=""></div>
                </div>


                <div class="ivyright">
                    <div><img src="images/intro/intro_ivy3.png" alt=""></div>
                </div>


            </Section>


            <!--마우스 스크롤 화살표-->
            <section class="mouse">
                <div><img src="images/intro/intro_scroll.png" alt=""></div>
                <div><img src="images/intro/intro_scroll.png" alt=""></div>
            </section>


            <!--조명불빛-->
            <section class="light">
                <div><img src="images/intro/intro_light.png" alt=""></div>
                <div><img src="images/intro/intro_light.png" alt=""></div>
            </section>


        </section><!-- scene01 end -->

        <section id="section02">

            <div class="bakerybutton"><img src="images/bakery/bakery_button.png" alt=""></div>

            <!--디저트 오브젝트-->
            <ul class="desert">

                <li class="desert01">
                    <div><img src="images/bakery/bakery_plate01.png" alt=""></div>
                    <div><img src="images/bakery/bakery_bubble01.png" alt=""></div>
                    <div><img src="images/bakery/bakery_desert01.png" alt=""></div>
                </li>

                <li class="desert02">
                    <div><img src="images/bakery/bakery_plate02.png" alt=""></div>
                    <div><img src="images/bakery/bakery_bubble02.png" alt=""></div>
                    <div><img src="images/bakery/bakery_desert02.png" alt=""></div>
                </li>

                <li class="desert03">
                    <div><img src="images/bakery/bakery_plate03.png" alt=""></div>
                    <div><img src="images/bakery/bakery_bubble03.png" alt=""></div>
                    <div><img src="images/bakery/bakery_desert03.png" alt=""></div>
                </li>

                <li class="desert04">
                    <div><img src="images/bakery/bakery_plate04.png" alt=""></div>
                    <div><img src="images/bakery/bakery_bubble04.png" alt=""></div>
                    <div><img src="images/bakery/bakery_desert04.png" alt=""></div>

                </li>

                <li class="desert05">
                    <div><img src="images/bakery/bakery_plate05.png" alt=""></div>
                    <div><img src="images/bakery/bakery_bubble05.png" alt=""></div>
                    <div><img src="images/bakery/bakery_desert05.png" alt=""></div>

                </li>

                <li class="desert06">
                    <div><img src="images/bakery/bakery_plate06.png" alt=""></div>
                    <div><img src="images/bakery/bakery_bubble06.png" alt=""></div>
                    <div><img src="images/bakery/bakery_desert06.png" alt=""></div>
                </li>
            </ul>



        </section><!-- scene02 end -->

        <section id="section03">

            <ul class="recipe">
                <li><img src="images/book/book_recipe1.png" alt=""></li>
                <li><img src="images/book/book_recipe2.png" alt=""></li>
                <li><img src="images/book/book_recipe3.png" alt=""></li>
                <li><img src="images/book/book_recipe4.png" alt=""></li>
                <li><img src="images/book/book_recipe5.png" alt=""></li>
            </ul>

            <section class="bookbutton">
                <div><img src="images/book/book_button.png" alt=""></div>
            </section>

        </section><!-- scene03 end -->


        <section id="section04">

            <section class="title">
                <div><img src="images/cook/cook_title.png" alt=""></div>
            </section>


            <section class="cookbutton">
                <div><img src="images/cook/cook_button.png" alt=""></div>
            </section>




        </section><!-- scene04 end -->

    </section><!-- wrap end -->

</article><!-- scrollBox end -->


<!----------  pop section  ---------->



<div class="pop bakery_pop">

    <div>
        <img src="images/bakery/bakery_pop01.png" alt="" class="change_img">
        <div class="x1"><img src="images/bakery/bakery_popx.png" alt=""></div>
    </div>

</div>



<div class="pop cook_pop">

    <div>
        <img src="images/cook/cook_pop.png" alt="">
        <div class="x2"><img src="images/cook/cook_popx.png" alt=""></div>
        <div class="btn">
            <a href="https://www.qone.co.kr/Cooking/Info" target="_blank"><img src="images/cook/cook_popbutton.png" alt=""></a>
        </div>
    </div>

</div>




<!----------  pop section  end  ---------->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

<script>
    var agent = navigator.userAgent.toLowerCase();
    if ( (navigator.appName == 'Netscape' && agent.indexOf('trident') != -1) || (agent.indexOf("msie") != -1)) {
        // ie일 경우

        $('#ie').show();
    }else{
        // ie가 아닐 경우
        $('#ie').hide();

    }
</script>
